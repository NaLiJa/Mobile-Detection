<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">

	<title>RocketPower Mobile Detection Test</title>

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	
	
</head>

<body>
	
	
  
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="../jquery/mobiledetection.min.js"></script>
	<script>
		
		$(document).ready( function() {
			
			// Add classes to the html tag
			// To debug and see the result change the user agent of your browser (maybe you'll need a plugin) 
			$.mob.addClasses();
			console.log( $('html').attr('class') );
			
			// test here some other methods like
			console.log( 'iOS 5: ' + $.mob.ios('5') );
			console.log( 'retina: ' + $.mob.retina() );
			console.log( 'current orientation: ' + $.mob.orientation() );
			
			$('body').append('userAgent: '+$.mob.userAgent);
			
			if($.mob.standalone()) 
				$('body').append("You're in standalone mode");
		});
		
	</script>

</body>
</html>
